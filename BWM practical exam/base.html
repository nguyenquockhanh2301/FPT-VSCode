<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi steps form widget</title>
    <link href="base.css" rel="stylesheet">
</head>
<body>
    <div class="base">
        <div class="header">
            <h1>MULTI STEP FORM WIDGET</h1>
        </div>
        <div>
            <div class="input">
                <div class="profile">
                    <label>Profile</label><br>
                </div>
                <div class="text_1">
                    <form>
                        <label for="fname"></label><br>
                        <input id="fname" type="text" name="inputBox" placeholder="First Name" size="44px">
                        <label for="lname"></label><br>
                        <input id="lname" type="text" name="inputBox" placeholder="Last Name" size="44px">
                        <label for="phone"></label><br>
                        <input id="phone" type="text" name="inputBox" placeholder="Phone" size="44px">
                    </form>
                </div>
                <div class="selection">
                    <form>
                        <label>Gender:</label>
                        <input type="radio" value="male" name="gender">Male
                        <input type="radio" value="female" name="gender">Female
                    </form>
                </div>
                <div class="text_2">
                    <form>
                        <textarea id="address" name="address" placeholder="Address" ></textarea>
                    </div>
                <div class="next">
                    <a href="#">Next</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
